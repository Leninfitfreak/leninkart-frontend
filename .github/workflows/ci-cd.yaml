name: Deploy Frontend to GCP (GitOps)

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:

env:
  SERVICE_NAME: frontend
  IMAGE_NAME: frontend
  GCP_PROJECT_ID: leninkart-478305
  REGION: asia-south1
  ARTIFACT_REPO: leninkart
  INFRA_REPO: Leninfitfreak/leninkart-infra

# --------------------------------------------------
# JOB 1: PREPARE CONTEXT (branch â†’ tag)
# --------------------------------------------------
jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Resolve image tag
        id: meta
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "main" ]; then
            TAG="prod-${GITHUB_SHA::7}"
          elif [ "$BRANCH" = "staging" ]; then
            TAG="staging-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi

          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

# --------------------------------------------------
# JOB 2: BUILD & PUBLISH IMAGE
# --------------------------------------------------
  build_image:
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      id-token: write
      packages: write

    outputs:
      image_tag: ${{ needs.prepare.outputs.image_tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/50772184738/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@leninkart-478305.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}"

          docker build -t $IMAGE .
          docker push $IMAGE

          echo "Pushed image: $IMAGE"

# --------------------------------------------------
# JOB 3: UPDATE INFRASTRUCTURE REPO (GitOps trigger)
# --------------------------------------------------
  promote_release:
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: write

    steps:
      - name: Select infra branch
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "main" ]; then
            echo "INFRA_BRANCH=main" >> $GITHUB_ENV
          elif [ "$BRANCH" = "staging" ]; then
            echo "INFRA_BRANCH=staging" >> $GITHUB_ENV
          else
            echo "INFRA_BRANCH=dev" >> $GITHUB_ENV
          fi

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          ref: ${{ env.INFRA_BRANCH }}
          token: ${{ secrets.INFRA_PAT }}
          path: infra

      - name: Update Helm values
        run: |
          cd infra
          VALUES_FILE="helm/frontend/values.yaml"

          sed -i "s|tag:.*|tag: \"${{ needs.build_image.outputs.image_tag }}\"|" "$VALUES_FILE"

          echo "Updated Helm image tag"

      - name: Commit & push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add helm/frontend/values.yaml
          git commit -m "deploy(frontend): ${{ needs.build_image.outputs.image_tag }}" || echo "No changes"
          git push origin $INFRA_BRANCH
